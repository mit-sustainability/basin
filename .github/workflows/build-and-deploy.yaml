name: Build and Deploy
on:
  push:
    branches:
      - main
      - dagster_dev

permissions:
  id-token: write
  contents: read
jobs:
  Build-And-Push-Dagster-Image:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Authentication
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::860551228838:role/github-action-access
          aws-region: us-east-1
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: mitos2023
          IMAGE_TAG: basin_0.0.1
        run: |
          echo ${PWD}
          docker build --file ./orchestrator/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Deploy to EC2 and Start the service
        env:
          GITHUB_REPO: ${{ github.repository }}
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{secrets.SSH_HOST}}
          branch: ${{ steps.extract_branch.outputs.branch }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@${HOSTNAME} GITHUB_REPO=${GITHUB_REPO} branch=${branch} '
            cd /home/ubuntu/ &&
            rm -rf basin &&
            echo "Pulling from git@github.com:${GITHUB_REPO}.git" &&
            git clone git@github.com:${GITHUB_REPO}.git &&
            cd basin &&
            git checkout ${branch} &&
            # need to figure out how to load in the envs, how to set such from Secret Manager
            cp /home/ubuntu/.env ./ &&
            docker-compose run -d
            '
